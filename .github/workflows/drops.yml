                *) echo "$n";;
              esac
            }

            i=1
            jq -c '.[]' <<<"$NEW" | while read DROP; do
              NAME=$(jq -r '.name // ""' <<<"$DROP" | xargs)
              NAME=$(translate "$NAME")
              TIME=$(jq -r '.time // ""' <<<"$DROP" | sed 's/HOURS/ Horas/i')
              IMG=$(jq -r '.img // ""' <<<"$DROP")
              STREAMERS=$(jq -r '[.streamers[] | "["+.name+"]("+.url+")"] | join(", ")' <<<"$DROP")
              TOTAL=$(jq length <<<"$CURR")

              if [ "$(jq length <<<"$STREAMERS")" -gt 0 ]; then
