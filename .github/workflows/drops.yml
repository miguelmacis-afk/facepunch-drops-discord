              EMPTY_COUNT=$((EMPTY_COUNT+1))
              echo "DEBUG: Empty count $PLATFORM: $EMPTY_COUNT"
              if [ "$EMPTY_COUNT" -ge 3 ]; then
                echo "RESET $PLATFORM CAMPAIGN"
                CURR="[]"
                EMPTY_COUNT=0
              fi
            else
              EMPTY_COUNT=0
            fi

