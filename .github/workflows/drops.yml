                  elif test("Balaclava";"i") then "Pasamonta√±as"
                  elif test("Beanie Hat";"i") then "Gorro"
                  elif test("Hard Suit";"i") then "Traje duro"
                  elif test("Hazmat Suit";"i") then "Traje hazmat"
                  elif test("Wetsuit";"i") then "Traje de buceo"
                  elif test("Backpack";"i") then "Mochila"
                  elif test("Rock";"i") then "Roca"
                  elif test("Roadsign Kilt";"i") then "Falda Roadsign"
                  elif test("Cargo Pants";"i") then "Pantalones cargo"
                  elif test("Jacket";"i") then "Chaqueta"
                  elif test("Tactical Gloves";"i") then "Guantes t√°cticos"
                  else $n end
                ' --raw-output)

                # --- Limpiar TIME y traducir ---
                TIME=$(jq -r '.time // "Desconocido"' <<<"$DROP" | tr -d '\n\r\u00A0' | xargs)
                TIME=$(echo "$TIME" | sed -E 's/[Hh]ours?/Horas/g; s/Unknown/Desconocido/')

                if [ "$TYPE" = "Exclusivo" ]; then
                  STREAMERS=$(jq -r '[.streamers[] | "[" + .name + "](" + .url + ")"] | join(", ")' <<<"$DROP")
                  TITLE="‚≠ê Drop Exclusivo ${PLATFORM^} | $i/$TOTAL"
                  DESC="$NAME ‚è± $TIME | Streamer: $STREAMERS"
                else
                  TITLE="üéÅ Drop General ${PLATFORM^} | $i/$TOTAL"
                  DESC="$NAME ‚è± $TIME"
                fi

                EMBED=$(jq -n --arg t "$TITLE" --arg d "$DESC" --arg u "$URL" --arg img "$IMG" --argjson c "$COLOR" \
                  '{title:$t,url:$u,description:$d,color:$c,thumbnail:{url:$img}}')

                curl -s -X POST -H "Content-Type: application/json" \
                  --data "{\"embeds\":[$EMBED]}" "$DISCORD_WEBHOOK"

                i=$((i+1))
              done
            }

            send_list "General" "$GENERAL"
            send_list "Exclusivo" "$EXCLUSIVE"

            jq --argjson ids "$CURR" ".${PLATFORM} = \$ids" state.json > tmp && mv tmp state.json
          }

          send_platform twitch twitch.json 9502720 https://twitch.facepunch.com/
          send_platform kick kick.json 2003190 https://kick.facepunch.com/

      - name: Update lastRun
        run: |
          jq ".lastRun = $(date +%s)" state.json > tmp && mv tmp state.json

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git diff --quiet && exit 0
          git add state.json
          git commit -m "Update drops"
          git push
