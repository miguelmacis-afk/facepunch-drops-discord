name: Rust Drops Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: rust-drops-monitor
  cancel-in-progress: true

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Init state.json
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":{"drops":[],"empty_count":0},"kick":{"drops":[],"empty_count":0}}' > state.json
          fi

      - name: Scrape Twitch & Kick
        run: |
          node <<'JS'
          const { chromium } = require('playwright');
          const fs = require('fs');

          async function scrape(url, file) {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto(url, { waitUntil: 'networkidle', timeout: 30000 });

            const drops = await page.$$eval('a.drop-box', boxes =>
              boxes.map(b => {
                const img =
                  b.querySelector('video img')?.src ||
                  b.querySelector('video source')?.src?.replace('.mp4', '.jpg') ||
                  '';

                const streamers = [...b.querySelectorAll('a[href*="twitch.tv"], a[href*="kick.com"]')]
                  .map(a => ({ name: a.innerText.trim(), url: a.href }))
                  .filter(s => s.name && s.url);

                return {
                  id: b.getAttribute('href') || img,
                  name: b.querySelector('.drop-type')?.innerText || '',
                  time: b.querySelector('.drop-time span')?.innerText || '',
                  img,
                  streamers
                };
              }).filter(d => d.id)
            );

            fs.writeFileSync(file, JSON.stringify(drops, null, 2));
            await browser.close();
          }

          (async () => {
            await scrape('https://twitch.facepunch.com/', 'twitch.json');
            await scrape('https://kick.facepunch.com/', 'kick.json');
          })();
          JS

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          send_platform () {
            PLATFORM=$1
            FILE=$2
            COLOR=$3
            URL=$4
            EVENT_IMG=$5

            PREV=$(jq -c ".${PLATFORM}.drops // []" state.json)
            EMPTY_COUNT=$(jq -r ".${PLATFORM}.empty_count // 0" state.json)
            CURR=$(jq -c '.' "$FILE")

            NEW=$(jq -c --argjson prev "$PREV" --argjson curr "$CURR" '
              [$curr[] | select(.id as $i | $prev | map(.id) | index($i) | not)]
            ')

            [ "$PREV" = "[]" ] && NEW="$CURR"

            COUNT=$(jq length <<<"$NEW")

            # Reset autom√°tico tras 3 intentos vac√≠os
            if [ "$COUNT" -eq 0 ]; then
              EMPTY_COUNT=$((EMPTY_COUNT+1))
              if [ "$EMPTY_COUNT" -ge 3 ]; then
                echo "‚ö†Ô∏è RESET ${PLATFORM^} CAMPAIGN - No drops en 3 intentos"
                jq ".${PLATFORM}.drops=[] | .${PLATFORM}.empty_count=0" state.json > tmp && mv tmp state.json
                return
              else
                jq ".${PLATFORM}.empty_count=$EMPTY_COUNT" state.json > tmp && mv tmp state.json
                echo "‚ÑπÔ∏è No hay nuevos drops en $PLATFORM (Intento $EMPTY_COUNT/3)"
                return
              fi
            else
              EMPTY_COUNT=0
            fi

            echo "‚úÖ Nuevos drops $PLATFORM: $COUNT"

            # 1Ô∏è‚É£ Embed del evento
            EVENT_EMBED=$(jq -n \
              --arg t "üéâ Nuevos Drops ${PLATFORM^}" \
              --arg u "$URL" \
              --arg img "$EVENT_IMG" \
              --argjson c "$COLOR" \
              '{title:$t,url:$u,color:$c,image:{url:$img}}'
            )

            curl -s -X POST -H "Content-Type: application/json" \
              --data "{\"embeds\":[$EVENT_EMBED]}" "$DISCORD_WEBHOOK"

            # 2Ô∏è‚É£ Drops individuales
            jq -c '.[]' <<<"$NEW" | while read DROP; do
              RAW_NAME=$(jq -r '.name // ""' <<<"$DROP")
              NAME=$(jq -n --arg n "$RAW_NAME" '
                ($n // "") |
                if test("Pickaxe";"i") then "Pico"
                elif test("Hatchet";"i") then "Hacha"
                elif test("Jackhammer";"i") then "Martillo neum√°tico"
                elif test("Crossbow";"i") then "Ballesta"
                elif test("Semi-Automatic Rifle";"i") then "Rifle semiautom√°tico"
                elif test("Large Wood Box";"i") then "Caja grande de madera"
                elif test("Sheet Metal Door";"i") then "Puerta de chapa"
                elif test("Furnace";"i") then "Horno"
                else $n end
              ' --raw-output)

              TIME=$(jq -r '.time // ""' <<<"$DROP" | tr -d '\n\r')
              TIME=$(echo "$TIME" | perl -pe 's/\s*HOURS?/ Horas/i; s/Unknown/Desconocido/i')

              IMG=$(jq -r '.img // ""' <<<"$DROP")
              [ -z "$IMG" ] && IMG="$EVENT_IMG"

              EMBED=$(jq -n \
                --arg t "üéÅ $NAME" \
                --arg d "‚è± $TIME" \
                --arg u "$URL" \
                --arg img "$IMG" \
                --argjson c "$COLOR" \
                '{title:$t,description:$d,url:$u,color:$c,thumbnail:{url:$img}}'
              )

              curl -s -X POST -H "Content-Type: application/json" \
                --data "{\"embeds\":[$EMBED]}" "$DISCORD_WEBHOOK"
            done

            # Actualizar state.json
            jq --argjson ids "$CURR" ".${PLATFORM}.drops = \$ids | .${PLATFORM}.empty_count=$EMPTY_COUNT" state.json > tmp && mv tmp state.json
          }

          send_platform twitch twitch.json 9502720 https://twitch.facepunch.com/ https://files.facepunch.com/lewis/1b2811b1/marque-inside.svg
          send_platform kick   kick.json   2003190 https://kick.facepunch.com/   https://files.facepunch.com/lewis/1b2711b1/dok-logo-rustmas.png

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git diff --quiet && exit 0
          git add state.json
          git commit -m "Update drops"
          git push
