                elif test("Roadsign Jacket";"i") then "Chaqueta Roadsign"
                elif test("Roadsign Pants";"i") then "Pantalones Roadsign"
                elif test("Hoodie";"i") then "Sudadera"
                elif test("Pants";"i") then "Pantalones"
                elif test("Boots";"i") then "Botas"
