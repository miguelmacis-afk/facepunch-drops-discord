name: Rust Drops Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üé≠ Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: üìÑ Crear state.json si no existe
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":[],"kick":[]}' > state.json
          fi

      - name: üß™ Crear scraper
        run: |
          cat <<'JS' > scrape.js
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            const url = process.argv[2];
            const out = process.argv[3];

            const browser = await chromium.launch();
            const page = await browser.newPage({ viewport: { width: 1400, height: 900 } });

            await page.goto(url, { waitUntil: 'domcontentloaded' });
            await page.waitForSelector('a.drop-box', { timeout: 20000 });

            await page.evaluate(async () => {
              for (let i = 0; i < 10; i++) {
                window.scrollBy(0, window.innerHeight);
                await new Promise(r => setTimeout(r, 600));
              }
            });

            const drops = await page.evaluate(() =>
              [...document.querySelectorAll('a.drop-box')].map(box => ({
                id: box.querySelector('.drop-counter')?.dataset.itemid,
                name: box.querySelector('.drop-type')?.innerText ?? 'Drop',
                time: box.querySelector('.drop-time span')?.innerText ?? 'Unknown',
                img:
                  box.querySelector('video img')?.src ||
                  box.querySelector('video source')?.src?.replace('.mp4', '.jpg') ||
                  null
              })).filter(d => d.id)
            );

            fs.writeFileSync(out, JSON.stringify(drops, null, 2));
            await browser.close();
          })();
          JS

      - name: üîç Scrape Twitch y Kick
        run: |
          node scrape.js https://twitch.facepunch.com/ twitch.json
          node scrape.js https://kick.facepunch.com/ kick.json

      - name: üîî Detectar drops nuevos y avisar
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          build_embed() {
            NAME="$1"
            TIME="$2"
            IMG="$3"
            URL="$4"
            COLOR="$5"

            jq -n --arg name "$NAME" \
                  --arg time "$TIME" \
                  --arg img "$IMG" \
                  --arg url "$URL" \
                  --argjson color "$COLOR" <<'JQ'
{
  title: "üéÅ Nuevo Drop Disponible",
  description: "**\($name)**\n‚è± \($time)",
  url: $url,
  color: $color,
  image: ($img | select(length > 0) | {url: .}),
  footer: { text: "Rust Drops Monitor ‚Ä¢ Facepunch" },
  timestamp: now | todate
}
JQ
          }

          send_platform() {
            PLATFORM="$1"
            FILE="$2"
            URL="$3"
            COLOR="$4"

            PREV=$(jq -r ".${PLATFORM}[]" state.json | sort)
            CURR=$(jq -r '.[].id' "$FILE" | sort)

            NEW_IDS=$(comm -13 <(echo "$PREV") <(echo "$CURR"))
            [ -z "$NEW_IDS" ] && return

            EMBEDS=()

            for ID in $NEW_IDS; do
              DROP=$(jq ".[] | select(.id==\"$ID\")" "$FILE")
              EMBEDS+=("$(build_embed \
                "$(jq -r .name <<<"$DROP")" \
                "$(jq -r .time <<<"$DROP")" \
                "$(jq -r .img <<<"$DROP")" \
                "$URL" \
                "$COLOR"
              )")
            done

            jq -n --argjson e "$(printf '%s\n' "${EMBEDS[@]}" | jq -s '.')" '{embeds:$e}' | \
              curl -s -X POST -H "Content-Type: application/json" -d @- "$DISCORD_WEBHOOK"

            jq --arg p "$PLATFORM" \
               --argjson ids "$(jq '[.[].id]' "$FILE")" \
               '.[$p]=$ids' state.json > tmp.json && mv tmp.json state.json
          }

          send_platform twitch twitch.json https://twitch.facepunch.com/ 6570406
          send_platform kick   kick.json   https://kick.facepunch.com/   3066993

      - name: üíæ Guardar estado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git commit -m "update drop state" || echo "Sin cambios"
          git push
