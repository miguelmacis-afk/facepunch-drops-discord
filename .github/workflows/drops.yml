name: Rust Drops Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Initialize state.json
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":[],"kick":[]}' > state.json
          fi

      - name: Scrape Twitch Drops
        run: |
          node <<'JS'
          const { chromium } = require('playwright');
          const fs = require('fs');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto('https://twitch.facepunch.com/', { waitUntil: 'networkidle' });
            const drops = await page.$$eval('a.drop-box', boxes =>
              boxes.map(b => ({
                name: b.querySelector('.drop-type')?.innerText || 'Drop',
                time: b.querySelector('.drop-time span')?.innerText || 'Unknown',
                img: b.querySelector('video img')?.src || b.querySelector('video source')?.src?.replace('.mp4', '.jpg')
              })).filter(d => d.img)
            );
            fs.writeFileSync('twitch.json', JSON.stringify(drops, null, 2));
            await browser.close();
          })();
          JS

      - name: Scrape Kick Drops
        run: |
          node <<'JS'
          const { chromium } = require('playwright');
          const fs = require('fs');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto('https://kick.facepunch.com/', { waitUntil: 'networkidle' });
            const drops = await page.$$eval('a.drop-box', boxes =>
              boxes.map(b => ({
                name: b.querySelector('.drop-type')?.innerText || 'Drop',
                time: b.querySelector('.drop-time span')?.innerText || 'Unknown',
                img: b.querySelector('video img')?.src || b.querySelector('video source')?.src?.replace('.mp4', '.jpg')
              })).filter(d => d.img)
            );
            fs.writeFileSync('kick.json', JSON.stringify(drops, null, 2));
            await browser.close();
          })();
          JS

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          send_platform () {
            PLATFORM=$1
            FILE=$2
            COLOR=$3

            PREV=$(jq -c ".${PLATFORM} // []" state.json)
            CURR=$(jq -c '.' "$FILE" 2>/dev/null || echo '[]')
            PREV="${PREV:-[]}"
            CURR="${CURR:-[]}"

            NEW=$(jq -c --argjson prev "$PREV" --argjson curr "$CURR" '
              [$curr[] | select(.img as $i | $prev | map(.img) | index($i) | not)]
            ')

            COUNT=$(jq length <<<"${NEW:-[]}")
            if [ "$COUNT" -eq 0 ]; then
              echo "â„¹ï¸ No hay nuevos drops en $PLATFORM"
            else
              EMBEDS=$(jq -c --argjson drops "$NEW" --arg platform "$PLATFORM" --argjson color "$COLOR" '
                { embeds: $drops | map({
                    title: ("ðŸŽ Nuevo Drop: " + .name),
                    description: ("â± " + .time + " â€¢ Plataforma: " + $platform),
                    color: $color,
                    image: { url: .img },
                    footer: { text:"Rust Drops Monitor" },
                    timestamp: now|todate
                }) }
              ')

              curl -s -X POST -H "Content-Type: application/json" -d "$EMBEDS" "$DISCORD_WEBHOOK"
            fi

            jq --argjson ids "$CURR" ".${PLATFORM} = \$ids" state.json > tmp.json && mv tmp.json state.json
          }

          send_platform twitch twitch.json 6570404
          send_platform kick kick.json 3066993

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git commit -m "Update state.json" || echo "No changes to commit"
          git push || echo "Nothing to push"
