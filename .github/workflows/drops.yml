name: Rust Drops Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: rust-drops-monitor
  cancel-in-progress: true

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium

      - name: Init state.json
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":{"drops":[],"fail":0},"kick":{"drops":[],"fail":0}}' > state.json
          fi

      - name: Scrape Twitch & Kick
        run: node scrape.js

      - name: Notify Discord Drops (Twitch)
        env:
          DISCORD_WEBHOOKS_DROPS: ${{ secrets.DISCORD_WEBHOOKS_DROPS }}
        run: |
          if [ -f twitch.json ]; then
            EVENTIMG=$(jq -r '.eventImg // empty' twitch.json)
            jq -c '.drops[]' twitch.json | while read drop; do
              TITLE=$(echo "$drop" | jq -r '.name')
              IMG=$(echo "$drop" | jq -r '.img // empty')
              IMG=${IMG:-$EVENTIMG}
              TIME=$(echo "$drop" | jq -r '.time')
              STREAMERS=$(echo "$drop" | jq -c '.streamers[]? | "[\(.name)](\(.url))"' | jq -s -r 'join(", ")')
              MSG=$(jq -n \
                --arg t "$TITLE" \
                --arg d "Hora: $TIME\nStreamers: $STREAMERS" \
                --arg img "$IMG" \
                '{embeds:[{title:$t,description:$d,image:{url:$img},color:65280}]}')
              curl -s -X POST -H "Content-Type: application/json" -d "$MSG" $DISCORD_WEBHOOKS_DROPS
            done
          fi

      - name: Notify Discord Drops (Kick)
        env:
          DISCORD_WEBHOOKS_DROPS: ${{ secrets.DISCORD_WEBHOOKS_DROPS }}
        run: |
          if [ -f kick.json ]; then
            EVENTIMG=$(jq -r '.eventImg // empty' kick.json)
            jq -c '.drops[]' kick.json | while read drop; do
              TITLE=$(echo "$drop" | jq -r '.name')
              IMG=$(echo "$drop" | jq -r '.img // empty')
              IMG=${IMG:-$EVENTIMG}
              TIME=$(echo "$drop" | jq -r '.time')
              STREAMERS=$(echo "$drop" | jq -c '.streamers[]? | "[\(.name)](\(.url))"' | jq -s -r 'join(", ")')
              MSG=$(jq -n \
                --arg t "$TITLE" \
                --arg d "Hora: $TIME\nStreamers: $STREAMERS" \
                --arg img "$IMG" \
                '{embeds:[{title:$t,description:$d,image:{url:$img},color:16776960}]}')
              curl -s -X POST -H "Content-Type: application/json" -d "$MSG" $DISCORD_WEBHOOKS_DROPS
            done
          fi

      - name: Notify Discord Errors
        if: failure() || always()
        env:
          DISCORD_WEBHOOK_ERRORS: ${{ secrets.DISCORD_WEBHOOK_ERRORS }}
          FAIL_TWITCH: ${{ env.FAIL_TWITCH }}
          FAIL_KICK: ${{ env.FAIL_KICK }}
        run: |
          FAIL_TWITCH=${FAIL_TWITCH:-0}
          FAIL_KICK=${FAIL_KICK:-0}

          if [ "$FAIL_TWITCH" = "1" ] || [ "$FAIL_KICK" = "1" ]; then
            PLAT=""
            [ "$FAIL_TWITCH" = "1" ] && PLAT="$PLAT\n‚ùå Twitch"
            [ "$FAIL_KICK" = "1" ] && PLAT="$PLAT\n‚ùå Kick"

            ACTIONS_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

            MSG=$(jq -n \
              --arg t "üö® Error en Rust Drops Monitor" \
              --arg d "Fall√≥ la obtenci√≥n de drops en:$PLAT\nüîó $ACTIONS_URL" \
              '{embeds:[{title:$t,description:$d,color:16711680}]}')

            curl -s -X POST -H "Content-Type: application/json" \
              -d "$MSG" \
              $DISCORD_WEBHOOK_ERRORS
          fi

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git diff --quiet && exit 0
          git add state.json
          git commit -m "Update drops"
          git push
