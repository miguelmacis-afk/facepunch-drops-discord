            i=1
            jq -c '.[]' <<<"$NEW" | while read DROP; do
              RAW_NAME=$(jq -r '.name // ""' <<<"$DROP")
              NAME=$(translate_name "$RAW_NAME")
              TIME=$(jq -r '.time // ""' <<<"$DROP" | tr -d '\n\r')
              [ -z "$(echo "$TIME" | tr -d '[:space:]')" ] && TIME="Desconocido"
              TIME=$(echo "$TIME" | perl -pe 's/\s*HOURS?/ Horas/i; s/Unknown/Desconocido/i')
              IMG=$(jq -r '.img // ""' <<<"$DROP")
              [ -z "$IMG" ] && IMG="$EVENT_IMG"

              STREAMERS=$(jq -r '[.streamers[] | "["+.name+"]("+.url+")"] | join(", ")' <<<"$DROP")
              if [ -n "$STREAMERS" ]; then
                TITLE="â­ Drop Exclusivo $PLATFORM | $i/$COUNT"
                DESC="$NAME â± $TIME | $STREAMERS"
                LINK="$URL"
              else
                TITLE="ðŸŽ Drop General $PLATFORM | $i/$COUNT"
                DESC="$NAME â± $TIME"
                LINK="https://www.${PLATFORM}.facepunch.com/rust"
              fi

              EMBED=$(jq -n \
                --arg t "$TITLE" \
                --arg d "$DESC" \
                --arg u "$LINK" \
                --arg img "$IMG" \
                --argjson c "$COLOR" \
                '{title:$t,url:$u,description:$d,color:$c,thumbnail:{url:$img}}')

              curl -s -X POST -H "Content-Type: application/json" --data "{\"embeds\":[$EMBED]}" "$DISCORD_WEBHOOK"
              i=$((i+1))
            done

            # Actualizar state.json
            jq --argjson ids "$CURR" --argjson empty "$EMPTY_COUNT" \
              ".${PLATFORM}.drops = \$ids | .emptyCount.${PLATFORM} = \$empty" state.json > tmp && mv tmp state.json
          }

          send_platform twitch twitch.json 9502720 https://twitch.facepunch.com/
          send_platform kick kick.json 2003190 https://kick.facepunch.com/

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git diff --quiet && exit 0
          git add state.json
          git commit -m "Update drops"
          git push
