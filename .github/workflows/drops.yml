name: Facepunch Drops (Robust Images)

on:
  schedule:
    - cron: "*/20 * * * *" # cada 20 minutos
  workflow_dispatch:

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize state
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":false,"kick":false}' > state.json
          fi

      - name: Fetch pages
        run: |
          curl -A "Mozilla/5.0" -s https://twitch.facepunch.com/ > twitch.html
          curl -A "Mozilla/5.0" -s https://kick.facepunch.com/ > kick.html

      - name: Detect activity
        run: |
          detect() {
            FILE=$1
            if grep -Eiq "drop|reward|twitch drop|earn" "$FILE"; then
              echo "true"
            else
              echo "false"
            fi
          }

          echo "TWITCH_ACTIVE=$(detect twitch.html)" >> $GITHUB_ENV
          echo "KICK_ACTIVE=$(detect kick.html)" >> $GITHUB_ENV

      - name: Extract drops images
        run: |
          extract_images() {
            FILE=$1
            grep -oP '<img[^>]+src="\K[^"]+' "$FILE" | \
            grep -Ei '\.jpg|\.jpeg|\.png|\.svg' | \
            grep -Ev 'logo|icon|banner|avatar|favicon' | \
            sort -u
          }

          extract_images twitch.html > twitch_imgs.txt
          extract_images kick.html > kick_imgs.txt

      - name: Build embeds
        run: |
          build_embed() {
            TITLE=$1
            URL=$2
            COLOR=$3
            FILE=$4

            DESC=""
            COUNT=0
            while read -r img; do
              DESC="$DESC\nðŸ–¼ $img"
              COUNT=$((COUNT+1))
              [ $COUNT -ge 8 ] && break
            done < "$FILE"

            jq -n --arg t "$TITLE" --arg d "$DESC" --arg u "$URL" --argjson c $COLOR '
            {
              "title": $t,
              "description": ($d | ltrimstr("\n")),
              "url": $u,
              "color": $c
            }'
          }

          TW_EMBED=null
          KI_EMBED=null

          if [ "$TWITCH_ACTIVE" = "true" ] && [ "$(jq -r .twitch state.json)" = "false" ]; then
            TW_EMBED=$(build_embed "ðŸŽ® Twitch Drops de Rust ACTIVOS" "https://twitch.facepunch.com/" 5763719 twitch_imgs.txt)
          fi

          if [ "$KICK_ACTIVE" = "true" ] && [ "$(jq -r .kick state.json)" = "false" ]; then
            KI_EMBED=$(build_embed "ðŸŸ¢ Kick Drops de Rust ACTIVOS" "https://kick.facepunch.com/" 3066993 kick_imgs.txt)
          fi

          jq -n --argjson t "$TW_EMBED" --argjson k "$KI_EMBED" '
            [ $t, $k ] | map(select(. != null))
          ' > embeds.json

      - name: Send Discord webhook
        run: |
          if [ "$(jq length embeds.json)" -gt 0 ]; then
            curl -X POST \
              -H "Content-Type: application/json" \
              -d "{\"embeds\":$(cat embeds.json)}" \
              ${{ secrets.DISCORD_WEBHOOK }}
          fi

      - name: Update state
        run: |
          jq -n \
            --argjson t $TWITCH_ACTIVE \
            --argjson k $KICK_ACTIVE \
            '{twitch:$t,kick:$k}' > state.json

      - name: Commit state
        run: |
          git config user.name "drops-bot"
          git config user.email "bot@github"
          git add state.json
          git commit -m "Update drops state" || echo "No changes"
          git push
