            fi

            jq --argjson ids "$CURR" --argjson empty "$EMPTY_COUNT" ".${PLATFORM}.drops=\$ids | .${PLATFORM}.empty_count=\$empty" state.json > tmp && mv tmp state.json
          }

          send_platform twitch twitch.json 9502720 https://twitch.facepunch.com/
