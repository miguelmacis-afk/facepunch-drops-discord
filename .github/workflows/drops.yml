name: Rust Drops Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  drops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Create state.json if missing
        run: |
          if [ ! -f state.json ]; then
            echo '{"twitch":[],"kick":[]}' > state.json
          fi

      - name: Create scraper
        run: |
          cat > scrape.js <<'JS'
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            const url = process.argv[2];
            const out = process.argv[3];

            const browser = await chromium.launch();
            const page = await browser.newPage({ viewport: { width: 1400, height: 900 } });

            await page.goto(url, { waitUntil: 'domcontentloaded' });
            await page.waitForSelector('a.drop-box', { timeout: 20000 });

            await page.evaluate(async () => {
              for (let i = 0; i < 10; i++) {
                window.scrollBy(0, window.innerHeight);
                await new Promise(r => setTimeout(r, 600));
              }
            });

            const drops = await page.evaluate(() =>
              [...document.querySelectorAll('a.drop-box')].map(b => ({
                id: b.querySelector('.drop-counter')?.dataset.itemid,
                name: b.querySelector('.drop-type')?.innerText,
                time: b.querySelector('.drop-time span')?.innerText,
                img:
                  b.querySelector('video img')?.src ||
                  b.querySelector('video source')?.src?.replace('.mp4', '.jpg') ||
                  null
              })).filter(d => d.id)
            );

            fs.writeFileSync(out, JSON.stringify(drops, null, 2));
            await browser.close();
          })();
          JS

      - name: Scrape Twitch & Kick
        run: |
          node scrape.js https://twitch.facepunch.com/ twitch.json
          node scrape.js https://kick.facepunch.com/ kick.json

      - name: Notify Discord (new drops only)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          send_platform () {
            PLATFORM=$1
            FILE=$2
            URL=$3
            COLOR=$4

            PREV=$(jq -r ".${PLATFORM}[]" state.json | sort)
            CURR=$(jq -r '.[].id' "$FILE" | sort)
            NEW=$(comm -13 <(echo "$PREV") <(echo "$CURR"))

            [ -z "$NEW" ] && return

            EMBEDS="[]"

            for ID in $NEW; do
              DROP=$(jq ".[] | select(.id==\"$ID\")" "$FILE")

              EMBED=$(jq -c \
                --arg name "$(jq -r .name <<<"$DROP")" \
                --arg time "$(jq -r .time <<<"$DROP")" \
                --arg img  "$(jq -r .img  <<<"$DROP")" \
                --arg url "$URL" \
                --argjson color "$COLOR" \
                '{
                  title: "ðŸŽ Nuevo Drop Disponible",
                  description: "**\($name)**\nâ± \($time)",
                  url: $url,
                  color: $color,
                  image: ($img | select(length>0) | {url:.}),
                  footer: {text:"Rust Drops Monitor"},
                  timestamp: now|todate
                }')

              EMBEDS=$(jq ". + [ $EMBED ]" <<<"$EMBEDS")
            done

            curl -s -X POST \
              -H "Content-Type: application/json" \
              -d "{\"embeds\":$EMBEDS}" \
              "$DISCORD_WEBHOOK"

            jq --arg p "$PLATFORM" \
               --argjson ids "$(jq '[.[].id]' "$FILE")" \
               '.[$p]=$ids' state.json > tmp.json && mv tmp.json state.json
          }

          send_platform twitch twitch.json https://twitch.facepunch.com/ 6570406
          send_platform kick   kick.json   https://kick.facepunch.com/   3066993

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git commit -m "update drop state" || echo "No changes"
          git push
